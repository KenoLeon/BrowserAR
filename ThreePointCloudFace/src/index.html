<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <title>Dev Verse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
      
</head>

<body>
  <div class="container-fluid">
    <div id="app">
      <div id="liveView" class="videoView">
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas"></canvas>
        <div id="camera-controls">
          <span><b>Camera</b></span>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-success btn-sm">
              <input type="radio" name="cameraState" value="on" autocomplete="off"> On
            </label>
            <label class="btn btn-danger btn-sm">
              <input type="radio" name="cameraState" value="off" autocomplete="off"> Off
            </label>
          </div>
        </div>
      </div>
      <canvas id="canvas_001"></canvas>
    </div>
  </div>
  <!-- Add any necessary JavaScript files or scripts -->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>  

</body>

</html>
